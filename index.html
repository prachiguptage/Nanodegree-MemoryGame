<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            
            <span class="timer">00:00</span>

            <div class="restart">
                <span><i class="refresh fa fa-repeat"></i></span>
                <span><i class="pause fa fa-pause"></i></span>
        	</div>
        </section>

        <ul class="deck">
        </ul>
        <div class="play">
             <div class="modal-content">
                 <i class="fa fas fa-play"></i>
             </div>
        </div>
        <!-- use w3school site modal example -->
        <div class ="modal">
            <div class="play-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2> Final Score</h2>
                </div>
                <div class="modal-body">
                    <h3>CONGRATULATIONS!!!</h3>
                    <p>TOTAL MOVES  : <span class="tMoves">3</span>
                    </p>
                    <p>TOTAL STARS  : <span class="tStar">3</span>
                    </p>
                    <p>TOTAL TIME  : <span class="tTimer">3</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
